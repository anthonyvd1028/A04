<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->
<html lang="en">
<!-- Opens the HTML document and sets the language to English -->

<head>
    <!-- The head section contains meta information about the page -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 (standard for web pages) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive so it displays well on all devices -->
    <title>Student Information Page</title>
    <!-- The title that appears in the browser tab -->
    <style>
        /* Internal CSS section used to style the web page */

        body {
            /* Applies styles to the entire body of the page */
            font-family: Arial, sans-serif;
            /* Sets the font type */
            background-color: #f4f4f9;
            /* Gives a light gray background color */
            color: #333;
            /* Sets the text color to dark gray */
            text-align: center;
            /* Centers all text on the page */
            margin: 0;
            /* Removes default browser margins */
            padding: 0;
            /* Removes default browser padding */
        }

        header {
            /* Styles the header section */
            background-color: #005f99;
            /* Gives the header a dark blue background */
            color: white;
            /* Sets the text color to white */
            padding: 20px;
            /* Adds space inside the header */
        }

        main {
            /* Styles the main content section */
            padding: 40px;
            /* Adds space inside the main area */
        }

        footer {
            /* Styles the footer section */
            background-color: #222;
            /* Dark gray background for footer */
            color: white;
            /* White text color for contrast */
            padding: 10px;
            /* Adds space inside the footer */
            position: fixed;
            /* Fixes footer position at the bottom of the page */
            bottom: 0;
            /* Anchors it to the bottom */
            width: 100%;
            /* Makes it span the entire width of the page */
            font-size: 0.9em;
            /* Slightly smaller text in the footer */
        }
    </style>
</head>

<body>
<!-- Body section where visible content is placed -->

<header>
    <!-- Header usually contains the page title or navigation -->
    <h1>Student Information</h1>
    <!-- Displays a large heading at the top -->
</header>

<main>
    <!-- Main content area of the web page -->
    <p><strong>Username:</strong> avd8</p>
    <!-- Displays the username in bold -->
    <p><strong>Course Name:</strong> Introduction to Website Development</p>
    <!-- Displays the course name in bold -->
    <p><strong>Course Number and Section:</strong> IS117001</p>
    <!-- Displays the course number and section in bold -->
</main>

<footer>
    <!-- Footer area displayed at the bottom of the page -->
    &copy; 2025 Anthony DiTaranto â€” Due Date: October 14, 2025
    <!-- Displays copyright symbol, name, and due date -->
</footer>

</body>

</html>
<!-- Closes the HTML document -->
